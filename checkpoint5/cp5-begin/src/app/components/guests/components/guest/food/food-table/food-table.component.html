<ng-container *mobxAutorun>
  <lf-table #lfTable [path]="path">
    <lf-table-header>
      <lf-table-column id = "index"></lf-table-column>
      <lf-table-column id = "date"></lf-table-column>
      <lf-table-column id = "typeOfFood"></lf-table-column>
      <!--TODO CP5: select the number of decimal number using [scale] = ??-->
      <lf-table-column id = "price"></lf-table-column>
    </lf-table-header>  
    <ng-template #lfTableRowTemplate let-i="index">
      <tr lfTableRow [path]="i" #tableRow>
        <td lfTableCell>{{i + 1}}</td>
        <td lfTableCell><lf-date path = "date"></lf-date></td>
        <td lfTableCell><lf-select path="typeOfFood"></lf-select></td>
        <td lfTableCell><lf-number path="price"></lf-number></td>
      </tr>
    </ng-template>
  </lf-table>
  <lf-number [path]="subTotalName"></lf-number>
</ng-container>
