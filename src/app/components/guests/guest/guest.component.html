<lf-form [path]="path">
  <lf-text path="name"></lf-text>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <lf-select path="document-type"></lf-select>
    </div>
    <div class="col-sm-8 mb-3">
      <lf-text path="document-number"></lf-text>
    </div>
  </div>

  <lf-date path="birth-date"></lf-date>

  <lf-text path="email"></lf-text>
</lf-form>
